<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta charset="utf-8">
  <style>
    body { font-family: Arial, sans-serif; padding: 15px; }
    button { padding: 10px 20px; background: #4285f4; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #3367d6; }
    .result { margin: 15px 0; padding: 10px; border-radius: 4px; }
    .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
  </style>
</head>
<body>
  <h3>üîß Standalone Connection Test</h3>
  <p>This test verifies basic Google Apps Script connectivity.</p>
  <button onclick="testConnection()">üß™ Test Connection</button>
  <div id="result"></div>
  
  <script>
    function testConnection() {
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = '<div class="result">‚è≥ Testing connection to Google Apps Script...</div>';
      
      // Try calling the simplest possible function
      google.script.run
        .withSuccessHandler(function(result) {
          resultDiv.innerHTML = `<div class="result success">‚úÖ SUCCESS: ${result}</div>`;
        })
        .withFailureHandler(function(error) {
          resultDiv.innerHTML = `<div class="result error">‚ùå FAILED: ${error.message}<br><br><strong>Possible causes:</strong><br>1. Function not found<br>2. Permission issues<br>3. Script not saved/deployed</div>`;
        })
        .simpleTest();
    }
  </script>
</body>
</html>
