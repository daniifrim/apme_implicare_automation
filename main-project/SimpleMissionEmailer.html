<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <base target="_blank">
  
  <!-- Simple CSS for clean styling -->
  <style>
    body {
      margin: 0;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background-color: #f9fafb;
      color: #374151;
    }
    
    .container {
      max-width: 280px;
      margin: 0 auto;
    }
    
    h3 {
      text-align: center;
      color: #1f2937;
      margin-bottom: 20px;
      font-size: 18px;
    }
    
    .form-group {
      margin-bottom: 16px;
    }
    
    label {
      display: block;
      font-weight: 500;
      margin-bottom: 6px;
      font-size: 14px;
    }
    
    select, input, textarea {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }
    
    select:focus, input:focus, textarea:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    
    .people-list {
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      padding: 8px;
      background: white;
      font-size: 12px;
    }
    
    .person-item {
      padding: 4px 0;
      border-bottom: 1px solid #f3f4f6;
    }
    
    .person-item:last-child {
      border-bottom: none;
    }
    
    .result-box {
      margin-top: 16px;
      padding: 12px;
      border-radius: 6px;
      font-size: 14px;
      display: none;
    }
    
    .result-success {
      background: #d1fae5;
      border: 1px solid #10b981;
      color: #047857;
    }
    
    .result-error {
      background: #fee2e2;
      border: 1px solid #ef4444;
      color: #dc2626;
    }
    
    .loading {
      text-align: center;
      color: #6b7280;
      padding: 20px;
    }
    
    .small-button {
      background: #f3f4f6;
      border: 1px solid #d1d5db;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
      margin: 4px 2px;
    }
    
    .small-button:hover {
      background: #e5e7eb;
    }
    
    .debug-info {
      background: #f0f9ff;
      border: 1px solid #0ea5e9;
      padding: 8px;
      border-radius: 4px;
      font-size: 11px;
      margin-top: 16px;
      color: #0c4a6e;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Loading State -->
    <div id="loading" class="loading">
      <div>üìä Loading data...</div>
    </div>

    <!-- Main Interface -->
    <div id="main" style="display: none;">
      <h3>üìä Data Test - Mission Filter</h3>
      
      <!-- Filter -->
      <div class="form-group">
        <label for="filter">Mission Involvement</label>
        <select id="filter" onchange="filterPeople()">
          <option value="Da, pe termen scurt (2-4 sƒÉptƒÉm√¢ni)">Short-term (2-4 weeks)</option>
          <option value="Da, pe termen lung">Long-term</option>
          <option value="Nu acum, poate mai t√¢rziu">Maybe later</option>
          <option value="Nu">No</option>
        </select>
      </div>

      <!-- People Count & List -->
      <div class="form-group">
        <label>üìã Matching People (<span id="count">0</span>)</label>
        <div id="peopleList" class="people-list">
          <div style="color: #9ca3af; text-align: center;">Select filter above</div>
        </div>
      </div>

      <!-- Debug Info -->
      <div id="debugInfo" class="debug-info">
        <strong>Debug Info:</strong><br>
        Total loaded: <span id="totalCount">0</span> people<br>
        Current filter: <span id="currentFilter">-</span><br>
        Status: <span id="status">Ready</span>
      </div>

      <!-- Result -->
      <div id="result" class="result-box"></div>

      <!-- Quick Actions -->
      <div style="text-align: center; margin-top: 16px;">
        <button class="small-button" onclick="loadData()">üîÑ Refresh Data</button>
        <button class="small-button" onclick="showRawData()">üîç Show Raw Data</button>
      </div>
    </div>
  </div>

  <script>
    // Global variables
    let allPeople = [];
    let filteredPeople = [];

    // Initialize when page loads
    window.onload = function() {
      console.log('üöÄ Starting Data Test...');
      loadData();
    };

    // Load data from Apps Script
    function loadData() {
      console.log('üìä Loading mission data...');
      document.getElementById('loading').style.display = 'block';
      document.getElementById('main').style.display = 'none';
      updateStatus('Loading...');

      google.script.run
        .withSuccessHandler(function(data) {
          console.log('‚úÖ Data loaded successfully:', data.length, 'people');
          console.log('üìã Sample data:', data.slice(0, 3));
          
          allPeople = data;
          document.getElementById('loading').style.display = 'none';
          document.getElementById('main').style.display = 'block';
          
          updateDebugInfo();
          filterPeople(); // Initial filter
          updateStatus('Data loaded successfully');
          showResult('‚úÖ Loaded ' + data.length + ' people successfully!', 'success');
        })
        .withFailureHandler(function(error) {
          console.error('‚ùå Data load failed:', error);
          const errorMsg = error.message || error.toString();
          console.log('üìã Full error object:', error);
          
          document.getElementById('loading').style.display = 'none';
          document.getElementById('main').style.display = 'block';
          
          updateStatus('Error: ' + errorMsg);
          showResult('‚ùå Failed to load data: ' + errorMsg, 'error');
        })
        .getTestDataForSidebar(); // Using the super simple test function
    }

    // Filter people based on selection
    function filterPeople() {
      const filterValue = document.getElementById('filter').value;
      console.log('üîç Filtering by:', filterValue);
      
      filteredPeople = allPeople.filter(person => 
        person.missionInvolvement === filterValue
      );
      
      updatePeopleDisplay();
      updateDebugInfo();
      updateStatus('Filtered: ' + filteredPeople.length + ' matches');
    }

    // Update the people list display
    function updatePeopleDisplay() {
      const listEl = document.getElementById('peopleList');
      const countEl = document.getElementById('count');
      
      countEl.textContent = filteredPeople.length;
      
      if (filteredPeople.length === 0) {
        listEl.innerHTML = '<div style="color: #9ca3af; text-align: center;">No people match this filter</div>';
      } else {
        listEl.innerHTML = filteredPeople.map(person => 
          `<div class="person-item">
            <strong>${person.name}</strong><br>
            <small style="color: #6b7280;">${person.email}</small><br>
            <small style="color: #059669;">${person.missionInvolvement}</small>
          </div>`
        ).join('');
      }
    }

    // Update debug information
    function updateDebugInfo() {
      document.getElementById('totalCount').textContent = allPeople.length;
      document.getElementById('currentFilter').textContent = document.getElementById('filter').value;
    }

    // Update status
    function updateStatus(status) {
      document.getElementById('status').textContent = status;
    }

    // Show result message
    function showResult(message, type) {
      const resultEl = document.getElementById('result');
      resultEl.textContent = message;
      resultEl.className = 'result-box result-' + type;
      resultEl.style.display = 'block';
      
      // Auto-hide success messages after 5 seconds
      if (type === 'success') {
        setTimeout(() => {
          resultEl.style.display = 'none';
        }, 5000);
      }
    }

    // Show raw data for debugging
    function showRawData() {
      if (allPeople.length === 0) {
        showResult('No data loaded yet', 'error');
        return;
      }
      
      console.log('üìã All loaded people:', allPeople);
      console.log('üîç Current filtered people:', filteredPeople);
      
      // Show unique mission involvement values
      const uniqueMissions = [...new Set(allPeople.map(p => p.missionInvolvement))];
      console.log('üéØ Unique mission involvement values:', uniqueMissions);
      
      showResult('Check console for raw data. Unique missions: ' + uniqueMissions.length, 'success');
    }
  </script>
</body>
</html>
